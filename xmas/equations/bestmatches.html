<script>
function tellBase(height, variation) {
  let digit = 16;  
  const match = 1e-6;
  let iteration = 0;
  let b = digit;
  do {
    let x = variation;
    let y = tet(b, height);  
    if ( Math.abs(1 - (x/y)) < match || Math.abs(x/y -1) < match){  
     return b;       
    } else {
      b = (y > x) ? b - digit : b + digit;
      digit *= 0.5;     
    }      
    ++iteration;    
   } while(iteration < 1e2);
   return undefined;
}
    
function findHeight(base, variation) {
  const match = 1e-6;
  let iteration = 0; 
  let digit = 4;  
  let h = digit;   
  do {
    let y = tellBase(h, variation);  
    if ( Math.abs(1 - (base/y)) < match || Math.abs(base/y -1) < match){  
     return h;       
    } else {
      h = (base > y) ? h - digit : h + digit;
      digit *= 0.5;  
    }      
    ++iteration;    
   } while(iteration < 1e2);
   return undefined;    
}

<script>
var differences = [];
var e = Math.E;  
var match = 0.0001;    
    
function tet(b, x){
  let C = b;  
  if (x == 0) return 1;
  if (x < 0) return undefined;  
  if (x !== Math.floor(x)) {
    const rest = x - Math.floor(x);
    C = b ** rest;   
  }  
  for(let i = 1;i < x; ++i) {
    C = b ** C;   
  }
  return C;  
}
    
const c = 10**10;        
const bases = [];
const q = findHeight(e, c) - 3;   
const cs = [e**e**e**e**(0.125*q),e**e**e**e**(0.25*q),e**e**e**e**(0.5*q),c, e**e**e**e**(2*q)];
    
for (let k = 0; k < cs.length; ++k) {    
  let iteration = 0;
  const minStep = 1e-7;
  let step = minStep;  
  let base = []; 
  //let b = 10;
  let h = 2;
  let digit = 16;
  let b = digit;  
  do {
    let x = cs[k]; 
    let y = tet(b, h);  
    if ( Math.abs(1 - (x/y)) < match || Math.abs(x/y -1) < match){
      base.push(b);  
      ++h;  
      step = minStep;
      digit = 16;  
    } else {
      // b = (x > y) ? b + step : b;
      // b = (y > x) ? b - step : b;
      // step = (y > x) ? step * 1.03 : step;
      // step = (x > y) ? minStep : step;
      b = (y > x) ? b - digit : b + digit;
      digit *= 0.5;   
    }      
    ++iteration; 
  } while(iteration < 1e4 && base.length < 49);
  bases.push(base);   
  console.log(`base.length ${base.length} iterations ${iteration}`);      
} 
    
var input = [];
for (let i = 2; i < 96; ++i) {
  input.push(i);
}

//calculate Newton coefficients
var newton = [];
var backup = [];
var poly = 37;    
const results = [];    

for (let cf = 0; cf < cs.length; ++cf) { 
  newton = [];  
  newton.push(bases[cf]);
  for(let j = 1;j < poly; ++j){
    var current = newton[j - 1];
    var next = [];
    for(let i = 0;i < (current.length - 1); ++i){
	  var pa = current[i];
	  var pb = current[i + 1]; 
	  var value = (pb - pa)/(input[j]-input[0]);
	  next.push(value);
    }
    newton.push(next);
  }  
  const foundE = findE(poly, newton); 
  const f = cs[cf] / c;  
  const but = findHeight(e, cs[cf]);  
  document.write(`<p> predicted <sup>${foundE}</sup>e  ... c = 10<sup>10</sup> * ${f} but at ${but}</p>`);
  results.push({h: foundE, c: cs[cf]});  
}    

function approximate(y, poly, tables){
  var value = 0;    
  for(let i=0;i < poly; ++i) {
    var xValue = 1;
    for(let x = 0;x < i;++x) {
      xValue *= (y - input[x]);  
    } 
    value += tables[i][0] * xValue;  
  }
  return value;  
}    

function findE(poly, tables){
  const E = Math.E;
  let suppose = 3;   
  let iteration = 0;
  let digit = 0.5;  
  let step = digit;  
  do {
    const a = approximate(suppose + step, poly, tables);
    step = a < E ? step - digit : step + digit;
    digit *= 0.5;  
    ++iteration;   
  } while(iteration < 100);  
  return suppose + step;    
}    
</script>

  var current = curve[j - 1];
  var next = [];

	var pa = current[i];
	var pb = current[i + 1]; 
	var value = (pb - pa)/(input[j]-input[0]);
	next.push(value);
  }
  curve.push(next);
}
