function tet(b, x){
  let C = b;  
  if (x == 0) return 1;
  if (x < 0) return undefined;  
  if (x !== Math.floor(x)) {
    const rest = x - Math.floor(x);
    C = b ** rest;   
  }  
  for(let i = 1;i < x; ++i) {
    C = b ** C;   
  }
  return C;  
}
